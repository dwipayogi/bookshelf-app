<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Bookshelf App</title>
  </head>
  <body>
    <header>
      <h1>BookShelf App</h1>
    </header>
    <main>
      <div class="menu">
        <button class="blue" onclick="show()">Tambah Buku</button>
        <div class="cari">
          <input
            type="text"
            placeholder="cari buku"
            id="cari"
          />
          <button class="search" onclick="cariBuku()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgb(255, 255, 255);"
            >
              <path
                d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <section class="not-complete">
        <h2>Belum Selesai Dibaca</h2>
        <div class="list-item" id="uncompleted-book"></div>
      </section>
      <section class="complete">
        <h2>Selesai Dibaca</h2>
        <div class="list-item" id="completed-book"></div>
      </section>
    </main>
    <div id="input">
      <div class="input-form">
        <h2>Tambah Buku</h2>
        <form action="" id="form">
          <label for="judul">Judul</label>
          <input type="text" name="judul" id="judul" />
          <label for="penulis">Penulis</label>
          <input type="text" name="penulis" id="penulis" />
          <label for="tahun">Tahun</label>
          <input type="date" name="tahun" id="tahun" />
          <div class="button-group">
            <button type="reset" onclick="show()" class="red">Cancel</button>
            <button type="submit" onclick="show()" class="blue">Tambah</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/script/script.js"></script>
  </body>
</html>
